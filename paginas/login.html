<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main__login">
        <section class="main__login-log">
            <h1 class="main__login-log-titulo">Log in</h1>
            <article class="main__login-log-seccion">
                <label for="mail">Ingrese su e-mail:</label>
                <input class="main__login-log-seccion-entrada" type="email" id="mail">
                <small class="main__login-log-seccion-small">Probar con "usuario@mail.com"</small>
                <label for="clave">Ingrese su clave:</label>
                <input class="main__login-log-seccion-entrada" type="password" id="clave">
                <small class="main__login-log-seccion-small">Probar con "clave123"</small>
            </article>
            <button class="main__login-log-boton" id="ingresar">Ingresar</button>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
